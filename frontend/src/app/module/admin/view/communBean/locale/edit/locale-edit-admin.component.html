        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'locale.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'locale.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'locale.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'locale.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validLocaleCode}"  />
                                            <small class='p-error' *ngIf='!validLocaleCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'locale.complementAdresse' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'locale.complementAdresse' | translate}}" id="2" [(ngModel)]="item.complementAdresse"
                                                     />
                                            
                                        </div>



                                    <div class="field col-11 md:col-5">
                                        <label for="3">{{'locale.rue' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="rues" [(ngModel)]="item.rue" id="3" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="libelle" placeholder="{{'locale.rue' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateRue('Rue')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="field col-11 md:col-5">
                                        <label for="4">{{'locale.redevable' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="redevables" [(ngModel)]="item.redevable" id="4" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="nom" placeholder="{{'locale.redevable' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateRedevable('Redevable')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="field col-11 md:col-6">
                                        <label for="5">{{'locale.categorieLocale' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="categorieLocales" [(ngModel)]="item.categorieLocale" id="5" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="id" placeholder="{{'locale.categorieLocale' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>

                        <button pButton pRipple label="Valider" icon="pi pi-check"  (click)="edit()"></button>
                </div>
            </ng-template>

                    <app-rue-create-admin></app-rue-create-admin>
                    <app-redevable-create-admin></app-redevable-create-admin>


    </p-dialog>
